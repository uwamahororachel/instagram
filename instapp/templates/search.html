{%extends 'base.html'%} 
{% block content %}
<div class="container" style='margin-top:90px'>

  <div class="row">
    {% if results %}
      <h3>Found {{ results|length }} results for the search term {{message}}</h3><br>
    {% else %}
      <h2> User not Found!</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if results %}
    {% for result in results %}
    <div class='col-md-10 panel'>
      <div class='col-md-1 col-lg-1'><img class="img-fluid rounded-circle " src="{{result.profile_photo.url}}" height='50vh' style="width:100%; border-radius:50%;"></div>
      <div class='col-md-5 col-lg-5' style="display:flex;flex-direction:column;justify-content: center;"><span>{{result.user.username}}</span>
        <a href="{%url 'profile' result.id %}" style='text-decoration: none;'>See more</a><br>
      </div>
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
